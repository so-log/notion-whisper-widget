appId: com.notion-whisper.app
productName: Notion Whisper
directories:
  buildResources: resources
  output: out
files:
  - dist/**/*
  - dist-electron/**/*
publish:
  provider: github
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: resources/icon.png
win:
  target:
    - nsis
  icon: resources/icon.ico
linux:
  target:
    - AppImage
  icon: resources/icon.png
  category: Utility
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
